<div class="background-image">
    <div class="container">
      <div class="jumbotron login-component" style="text-align: -webkit-center;">
        <div class="col-lg-12">
          <div class="login-component-styles">
            <div class="text-center">
              <h1 class="sing-in-title">Sign In</h1>
            </div>
            <div class="text-center login-form-style">
              <form  [formGroup]="loginForm">
                <div class="form-group input-group">
                  <mat-form-field class="full-width">
                    <mat-icon matSuffix prefix>account_circle</mat-icon>
                      <input matInput formControlName="email" type="email" class="" placeholder="Email Address" required>
                  </mat-form-field>  
                </div>
                <div class="form-group input-group">
                  <mat-form-field class="full-width">
                     <mat-icon matSuffix>vpn_key</mat-icon>
                     <input matInput formControlName="password" type="password" class="" placeholder="Password" required>
                  </mat-form-field>
                </div>

                <div class="form-group input-group login-div">
                  <input (click)="loginUser()" type="submit" value="login" class="btn btn-success login-btn btn-large btn-submit">
                </div>
              </form>
            </div>
            <div class="login-footer">
                <p>
                  Need New Account?
                </p>
                <button (click)="moveToRegister()" type="submit" value="SingUp" class="sign-up-btn">SignUp</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
