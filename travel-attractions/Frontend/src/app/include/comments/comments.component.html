<div>
  <div class="container">
    <div class="jumbotron review-component">
      <div class="col-lg-12">
        <div class="review-component-styles">
            <div class="text-center review-title">
              <img _ngcontent-c0="" src="assets\header-logo1.png">
              <h1 class="">Rate & Review</h1>
            </div>
            <div class="text-center review-form-style">
              <form [formGroup]="commentsForm">
                <div class="form-group input-group">
                  <input formControlName="firstname" [hidden]="true" type="text" name="firstname" placeholder=""
                  [(ngModel)]="firstName">
                </div>
                <div class="form-group input-group">
                  <label class="">Rating</label> 
                  <input formControlName="rating" type="text" name="rating" placeholder="Please eneter your Rating">
                </div>
                <div class="form-group input-group">
                  <label class="">Title of Your Review</label> 
                  <input formControlName="reviewTitle" type="text" name="reviewTitle" placeholder="Title">
                </div> 
                <div class="form-group input-group">
                  <label class="">Your Review and Comment</label> 
                  <textarea formControlName="comments" type="text" name="comments" placeholder="Please eneter your comment..."></textarea>
                </div> 
                <div class="model-btn-style">
                  <button type="button" class="btn btn-default cancel-btn" routerLink="/">CANCEL</button>
                  <button (click)="userComment()" type="submit" value="post" name="post" class="btn post-btn">Post</button>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
