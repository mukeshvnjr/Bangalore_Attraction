<div>
  <mdb-carousel [isControls]="true" class="carousel slide carousel-fade"
                [animation]="'fade'">
    <mdb-carousel-item *ngFor="let result of slider" style="height: 570px;">
      <div class="view">
        <img class="d-block w-100" src="{{result.sliderImgUrl}}" alt="First slide" style="height: 570px;">
        <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
      </div>
      <div class="carousel-caption">
        <h3 class="h3-responsive">{{result.sliderTitle }}</h3>
        <h3 class="h3-responsive">{{result.shortDescription }}</h3>
      </div>
    </mdb-carousel-item>
  </mdb-carousel>
</div>
